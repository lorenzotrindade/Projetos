<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LT informática</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image:url(pexels-joshsorenson-1714208.jpg);
            position: center;
            background-repeat: no-repeat;
            width:100% ;
            height: 100%;
            padding: 20px;

            color: antiquewhite;

        }

        /* .form-conteiner {

        }
         */

    </style>
</head>
<body>
    <H1>Solicite um orçamento</H1>

    <!-- // estamos colocanfo o form, para dar semantica -->
    <form class="form-conteiner" id="formOrcamento">
        <div class="form-group">
            <label for="nome">Nome</label>
            <!-- label ao lado do input dadoi o nome -->
            <input type="text" id="nome" required>
            <!-- usando o required dizemos que é obrigatorio -->
        </div>

        <div class="form-group">
            <label for="nome">E-mail</label>
            <input type="E-mail" id="E-mail" required>
            
        </div>

        <div class="form-group-full">
            <label for="servico">Tipo de servico</label>
            <select name="servico" id="servico" required>
                <option value="formatacao">Formatação</option>
                <option value="roteador">Instalação Roteador</option>
                <option value="Manutencao">Manutenção</option>
                <option value="Montagem">Montagem de PC</option>
            </select>
        </div>

        <div class="form-group-full">
            <label for="descricao">Descrição do problema</label>
             <textarea value="descricao" row="4" placeholder="Descreva o problema"></textarea>

        </div>

        <div class="form-group-full">
            <button type="submit">Enviar Orçamento</button>
        </div>
    </form>

    <script>
        document.getElementById("formOrcamento").addEventListener('submit',function(event) {
            event.preventDefault();
            let nome = getElementById("nome").value            
            let Email = getElementById("E-mail").value
            let servico = getElementById("servico").value
            let descricao = getElementById("descricao").value        
            
            alert(`Nome: ${nome}\n Email: ${E-mail} \n Serviço: ${servico}\n Descrição: ${descricao}`);
        });

    </script>
</body>
</html>
