<!DOCTYPE html>
<html lang="lt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de casamento</title>
</head>
<body>
    <section class="section" id="primeirasection">
<header>
    <div id="divtitulo">
        <h1 id="titulo">Lista de casamento</h1>
    </div>
    <div id="divlinks">
        <a href="conteudo.html" class="link">Inicio</a>
        <a href="table.html" class="link">Lista</a>
    </div>
    <h3 id="subtitulo">Gerador de lista de casamento</h3>
</header>
    </section>

    <section class="section" id="segundasection">
       <form id="form">
          <div class="div-form">
            <span  id="input-family"class="span">Família</span>
            <input type="text" name="Família"
            placeholder="Carvalho" class="input">

            <!-- // essa parte gostaria de uma boa explicação -->

          </div>
          <div  id="input-people"class="div-form">
            <span class="span">Pessoas:</span>
            <input type="number" name="Pessoas"
            placeholder="5" class="input">

          </div>
          <div  id="input-names"class="div-form">
            <span class="span">Nomes:</span>
            <input type="text" name="Nomes"
            placeholder="Pessoa 1, pessoa 2, pessoa3" class="input">

          </div>
          <div  id="input-paying"class="div-form">
            <span class="span">Pagantes</span>
            <input type="number" name="Pagantes"
            placeholder="4" class="input">

          </div>
          <div class="div-form">
            <span class="checkmark">Padrinho/Pagem/Dama de Honra </span>
            <select name="padrinho" id="optional-best-man">
            <option hidden selected>Selecione uma opção</option>
            <option value="y">sim</option>
            <option value="n">não</option>
          </select>
          </div>

          <div class="div-form">
            <button id="send"> enviar </button>

          </div>
         
       </form>

    </section>
    <script src="form.js"></script>
</body>
</html>
